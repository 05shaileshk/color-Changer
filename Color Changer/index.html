<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Changer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Color Changer</h1>
      <div class="inutBtnContainer">
      <button class="randomBtn">Random Color</button>
        <input
          id="colorInput"
          type="text"
          placeholder=" Enter a color or hex"
        />
        <button class="applyBtn">Apply Color</button>
      </div>
      <p class="currentColor">
        Current Color:<span class="currentColorValue"
          >rgba (210, 199, 187 )</span
        >
      </p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
